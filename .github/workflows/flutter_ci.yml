name: master_ci

on:
  push:
    branches:
      - master

  pull_request:
    branches:
      - master      

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1.4.0
        with:
          channel: beta
      - name: Install Dependencies
        run: flutter packages get
      - name: Run tests
        run: flutter test --no-pub --test-randomize-ordering-seed random