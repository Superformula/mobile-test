name: qrtestcodeone
description: QR TestCode
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # bloc
  bloc: ^7.0.0
  flutter_bloc: ^7.0.0

  # networking
  dio: ^4.0.0
  retrofit: ^2.0.1
  json_annotation: ^4.0.1
  pretty_dio_logger: ^1.2.0-beta-1

  # immutable, data-class, sealed class, etc
  freezed: ^0.14.2
  equatable: ^2.0.2

  # qr-code
  qr_flutter: ^4.0.0
  qr_code_scanner: ^0.5.2

  # widgets
  flutter_speed_dial: ^4.1.0
  flutter_countdown_timer: ^4.1.0

  # testing
  mockito: ^5.0.11
  mocktail: ^0.1.4

dev_dependencies:
  # testing
  flutter_test:
    sdk: flutter
  test: ^1.15.7
  bloc_test: ^8.0.1

  # networking
  retrofit_generator: ^2.0.1
  build_runner: ^2.0.6
  json_serializable: ^4.1.3

  # other stuff
  freezed_annotation: ^0.14.2

flutter:
  uses-material-design: true
