name: qr_generator
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^7.3.3
  equatable: ^2.0.3
  dio: ^4.0.0
  qr_flutter: ^4.0.0
  flutter_speed_dial: ^4.6.6
  connectivity_plus: ^2.0.2
  lottie: ^1.2.1
  google_fonts: ^2.1.0
  flutter_countdown_timer: ^4.1.0
  qr_code_scanner: ^0.5.2
  sqflite: ^2.0.0+4
  permission_handler: ^8.2.5
  mockito: ^5.0.16
  http_mock_adapter: ^0.3.2
  json_annotation: ^4.3.0
  collection: ^1.15.0
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.0.5
  json_serializable: ^6.0.1

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/lottie-empty-box.json
    - assets/lottie-error.json
    - assets/lottie-no-internet-connection.json
